<script>
	if ('serviceWorker' in navigator) {
		console.log('Found serviceWorker');
		navigator.serviceWorker.register('/sw.js')
			.then((reg) => {
				console.log('Service Worker Registered', reg);
			});
	} else {
		console.log('Not Found serviceWorker');
	}
	
	
	var url = location.href ;
	var host = location.hostname ;
	var path = location.pathname ;
	var query = location.search ;
	var protocol = location.protocol ;
	
	console.log(url);
	console.log(host);
	console.log(path);
	console.log(query);
	console.log(protocol);
	
	function setCookie(){
		console.log('setCookie start');
		
		var kigen = 30;
		var nowdate = new Date();
		nowdate.setTime(nowdate.getTime() + kigen*24*60*60*1000);
		var kigendate = nowdate.toGMTString();
		var cookievalue = "isOpen=true; ";
		var expires = "expires=" + kigendate + "; ";
		var path = "path=" + location.pathname + location.search;
		console.log("path  " + path);
		document.cookie = cookievalue + expires + path;
		console.log("cookie  " + document.cookie);
	}
		
	if(document.cookie != '' ){
	
		console.log(document.cookie);
		// key1の値：val1
	
	}else{
			console.log('cookie not exist');
			alert('test');
			setCookie();			
	}
	console.log('end');
	
	</script>
